<!-- signup and login-->


 <!DOCTYPE html>
<html>
<head>
  <title>Signup & Login Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Modal Signup/Login Form (with Local Storage)</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>

<!-- Signup Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" onsubmit="saveData(event)">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<!--Login Modal -->

<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" onsubmit="loginUser(event)">
    <div class="container">
      <h1>Login</h1>
      <p>Please enter your credentials to login.</p>
      <hr>
      <label for="login-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="login-email" id="login-email" required>

      <label for="login-psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="login-psw" id="login-psw" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Login</button>
      </div>
    </div>  
  </form><tag>
    <!--Tab to edit-->
  </tag>
</div> 

<script src="script.js"></script>
</body>
</html>
